{% extends "header.html" %}

{% block body %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload"
           aria-selected="true">Upload</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
        <form id="custom-form">
            <div class="form-group row" style="display: flex;margin: auto;">
                <div class="col-sm-4">
                    <label for="image_name">Name of Image</label>
                    <input type="text" name="image_name" id="image_name"></br>
                    <label for="exampleFormControlFile1">File input</label>
                    <input type="file" name="file" id="exampleFormControlFile1">
                    <button type="submit" id="upload_file" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
